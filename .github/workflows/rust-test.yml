name: Rust Test & Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  statuses: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: 1.88.0
        cache: true
        cache-workspaces: true
        cache-key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
        components: llvm-tools-preview
    - uses: taiki-e/install-action@cargo-llvm-cov
    - uses: taiki-e/install-action@nextest
    
    - name: Run tests with coverage
      run: cargo llvm-cov nextest --package ${{ matrix.crate }} --verbose --all-targets --profile ci --all-features --lcov --output-path lcov.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./crates/${{ matrix.crate }}/lcov.info
        flags: ${{ matrix.crate }}
        name: ${{ matrix.crate }}-coverage

    strategy:
      matrix:
        crate: [vkteams-bot, vkteams-bot-cli, vkteams-bot-mcp]